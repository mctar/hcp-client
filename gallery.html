<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HCP - Performance Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0a0a0a;
      color: white;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 60px;
      padding: 40px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
    }

    .logo {
      font-size: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      font-size: 1.3em;
      opacity: 0.9;
    }

    .gallery-container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    .filter-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-color: transparent;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      margin-bottom: 60px;
    }

    .gallery-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
    }

    .gallery-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }

    .item-info {
      padding: 20px;
    }

    .item-title {
      font-size: 1.2em;
      font-weight: 600;
      margin-bottom: 8px;
      color: #667eea;
    }

    .item-meta {
      font-size: 0.9em;
      opacity: 0.7;
      margin-bottom: 5px;
    }

    .item-stats {
      display: flex;
      gap: 15px;
      margin-top: 15px;
      font-size: 0.85em;
    }

    .stat {
      background: rgba(255, 255, 255, 0.1);
      padding: 5px 12px;
      border-radius: 12px;
    }

    .empty-state {
      text-align: center;
      padding: 100px 20px;
      opacity: 0.6;
    }

    .empty-state .icon {
      font-size: 100px;
      margin-bottom: 20px;
    }

    .empty-state h2 {
      font-size: 2em;
      margin-bottom: 15px;
    }

    .empty-state p {
      font-size: 1.2em;
      line-height: 1.6;
    }

    /* Modal for full-size image */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      position: relative;
      margin: 40px auto;
      max-width: 90%;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .modal-content img {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 10px;
    }

    .modal-info {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px 30px;
      border-radius: 15px;
      margin-top: 20px;
      max-width: 600px;
    }

    .close-modal {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      z-index: 1001;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transition: background 0.3s ease;
    }

    .close-modal:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      .gallery-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .modal-content {
        margin: 20px auto;
      }

      .close-modal {
        top: 10px;
        right: 10px;
      }
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      font-size: 1.3em;
      opacity: 0.7;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ¤–</div>
    <h1>Performance Gallery</h1>
    <p class="subtitle">Artwork generated by Human Client Protocol</p>
  </div>

  <div class="gallery-container">
    <div class="filters" id="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="recent">Recent</button>
      <button class="filter-btn" data-filter="popular">Most Participants</button>
    </div>

    <div id="loadingState" class="loading">
      <div class="spinner"></div>
      <p>Loading gallery...</p>
    </div>

    <div id="galleryGrid" class="gallery-grid" style="display: none;">
      <!-- Gallery items will be populated here -->
    </div>

    <div id="emptyState" class="empty-state" style="display: none;">
      <div class="icon">ðŸŽ¨</div>
      <h2>No Performances Yet</h2>
      <p>Artwork from completed performances will appear here.<br>
         Check back after your first live performance!</p>
    </div>
  </div>

  <!-- Modal for full-size image -->
  <div id="modal" class="modal">
    <span class="close-modal" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modalImage" src="" alt="Full size artwork">
      <div class="modal-info" id="modalInfo"></div>
    </div>
  </div>

  <script>
    // This would normally fetch from your server API
    // For now, it's a placeholder that will be populated with actual performance data
    const ARTWORK_DATA_URL = 'artwork-data.json'; // Will be served from GitHub Pages

    let artworkData = [];
    let currentFilter = 'all';

    // Initialize gallery
    async function initGallery() {
      try {
        // Try to fetch artwork data
        const response = await fetch(ARTWORK_DATA_URL);

        if (response.ok) {
          artworkData = await response.json();
          displayGallery();
        } else {
          // No data file exists yet
          showEmptyState();
        }
      } catch (error) {
        console.log('No artwork data available yet:', error);
        showEmptyState();
      }
    }

    function showEmptyState() {
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('emptyState').style.display = 'block';
    }

    function displayGallery() {
      const grid = document.getElementById('galleryGrid');
      const loading = document.getElementById('loadingState');

      if (artworkData.length === 0) {
        showEmptyState();
        return;
      }

      loading.style.display = 'none';
      grid.style.display = 'grid';

      // Filter data
      let filteredData = [...artworkData];
      if (currentFilter === 'recent') {
        filteredData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
      } else if (currentFilter === 'popular') {
        filteredData.sort((a, b) => b.participants - a.participants);
      }

      // Clear and populate grid
      grid.innerHTML = '';
      filteredData.forEach((item, index) => {
        const card = createGalleryCard(item, index);
        grid.appendChild(card);
      });
    }

    function createGalleryCard(item, index) {
      const card = document.createElement('div');
      card.className = 'gallery-item';
      card.onclick = () => openModal(item);

      const date = new Date(item.timestamp);
      const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();

      card.innerHTML = `
        <img src="${item.imageUrl}" alt="${item.title}" loading="lazy">
        <div class="item-info">
          <div class="item-title">${item.title}</div>
          <div class="item-meta">${formattedDate}</div>
          <div class="item-stats">
            <span class="stat">ðŸ‘¥ ${item.participants} participants</span>
            <span class="stat">ðŸ”„ ${item.rounds} rounds</span>
          </div>
        </div>
      `;

      return card;
    }

    function openModal(item) {
      const modal = document.getElementById('modal');
      const modalImage = document.getElementById('modalImage');
      const modalInfo = document.getElementById('modalInfo');

      modalImage.src = item.imageUrl;

      const date = new Date(item.timestamp);
      const formattedDate = date.toLocaleDateString() + ' at ' + date.toLocaleTimeString();

      modalInfo.innerHTML = `
        <h2>${item.title}</h2>
        <p><strong>Performance Date:</strong> ${formattedDate}</p>
        <p><strong>Participants:</strong> ${item.participants}</p>
        <p><strong>Rounds Completed:</strong> ${item.rounds}</p>
        ${item.description ? `<p><strong>Description:</strong> ${item.description}</p>` : ''}
      `;

      modal.style.display = 'block';
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    // Filter buttons
    document.getElementById('filters').addEventListener('click', (e) => {
      if (e.target.classList.contains('filter-btn')) {
        // Update active state
        document.querySelectorAll('.filter-btn').forEach(btn => {
          btn.classList.remove('active');
        });
        e.target.classList.add('active');

        // Update filter and redisplay
        currentFilter = e.target.dataset.filter;
        displayGallery();
      }
    });

    // Close modal on escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    // Close modal on background click
    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') {
        closeModal();
      }
    });

    // Initialize on load
    initGallery();
  </script>
</body>
</html>
