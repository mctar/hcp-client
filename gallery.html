<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HCP - Performance Gallery</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <script src="config.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 60px;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3.5em;
      font-weight: 900;
      letter-spacing: 0.1em;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    h1 a {
      color: inherit;
      text-decoration: none;
      transition: opacity 0.2s;
    }

    h1 a:hover {
      opacity: 0.7;
    }

    .subtitle {
      font-size: 1.5em;
      font-weight: 300;
      opacity: 0.7;
    }

    .gallery-container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: #1a1a1a;
      border: 1px solid #333;
      color: #fff;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 1em;
      font-weight: 300;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn:hover {
      background: #222;
      border-color: #555;
    }

    .filter-btn.active {
      background: #fff;
      color: #000;
      border-color: #fff;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      margin-bottom: 60px;
    }

    .gallery-item {
      background: #0a0a0a;
      border: 1px solid #222;
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.2s;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: translateY(-2px);
      border-color: #444;
    }

    .gallery-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }

    .item-info {
      padding: 20px;
    }

    .item-title {
      font-size: 1.2em;
      font-weight: 300;
      letter-spacing: 0.1em;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    .item-meta {
      font-size: 0.9em;
      opacity: 0.6;
      margin-bottom: 5px;
      font-weight: 300;
    }

    .item-stats {
      display: flex;
      gap: 15px;
      margin-top: 15px;
      font-size: 0.85em;
    }

    .stat {
      background: rgba(255, 255, 255, 0.05);
      padding: 5px 12px;
      border-radius: 5px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 59, 48, 0.9);
      border: 1px solid rgba(255, 59, 48, 1);
      color: #fff;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      z-index: 10;
      opacity: 0;
    }

    .gallery-item:hover .delete-btn {
      opacity: 1;
    }

    .delete-btn:hover {
      background: rgba(255, 59, 48, 1);
      transform: scale(1.1);
    }

    .gallery-item {
      position: relative;
    }

    .empty-state {
      text-align: center;
      padding: 100px 20px;
      opacity: 0.6;
    }

    .empty-state h2 {
      font-size: 2em;
      font-weight: 300;
      letter-spacing: 0.1em;
      margin-bottom: 15px;
      text-transform: uppercase;
    }

    .empty-state p {
      font-size: 1.2em;
      font-weight: 300;
      line-height: 1.6;
    }

    /* Modal for full-size image */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
    }

    .modal-content {
      position: relative;
      margin: 40px auto;
      max-width: 90%;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .modal-content img {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 5px;
    }

    .modal-info {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 10px;
      margin-top: 20px;
      max-width: 600px;
    }

    .modal-info h2 {
      font-weight: 300;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 15px;
    }

    .modal-info p {
      font-weight: 300;
      line-height: 1.6;
      margin: 8px 0;
    }

    .modal-info strong {
      font-weight: 400;
    }

    .close-modal {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
      z-index: 1001;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 50%;
      transition: all 0.2s;
    }

    .close-modal:hover {
      background: #222;
      border-color: #555;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      .gallery-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .modal-content {
        margin: 20px auto;
      }

      .close-modal {
        top: 10px;
        right: 10px;
      }
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      font-size: 1.3em;
      font-weight: 300;
      letter-spacing: 0.05em;
      opacity: 0.7;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1><a href="index.html">Human Control Protocol</a></h1>
    <p class="subtitle">Performance Gallery</p>
  </div>

  <div class="gallery-container">
    <div class="filters" id="filters">
      <button class="filter-btn" data-filter="all">All</button>
      <button class="filter-btn active" data-filter="recent">Recent</button>
      <button class="filter-btn" data-filter="popular">Most Participants</button>
    </div>

    <div id="loadingState" class="loading">
      <div class="spinner"></div>
      <p>Loading gallery...</p>
    </div>

    <div id="galleryGrid" class="gallery-grid" style="display: none;">
      <!-- Gallery items will be populated here -->
    </div>

    <div id="emptyState" class="empty-state" style="display: none;">
      <h2>No Performances Yet</h2>
      <p>Artwork from completed performances will appear here.<br>
         Check back after your first live performance!</p>
    </div>
  </div>

  <!-- Modal for full-size image -->
  <div id="modal" class="modal">
    <span class="close-modal" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modalImage" src="" alt="Full size artwork">
      <div class="modal-info" id="modalInfo"></div>
    </div>
  </div>

  <script>
    // This would normally fetch from your server API
    // For now, it's a placeholder that will be populated with actual performance data
    const ARTWORK_DATA_URL = 'artwork-data.json'; // Will be served from GitHub Pages

    let artworkData = [];
    let currentFilter = 'recent'; // Default to recent

    // Initialize gallery
    async function initGallery() {
      try {
        // Try to fetch artwork data
        const response = await fetch(ARTWORK_DATA_URL);

        if (response.ok) {
          artworkData = await response.json();
          displayGallery();
        } else {
          // No data file exists yet
          showEmptyState();
        }
      } catch (error) {
        console.log('No artwork data available yet:', error);
        showEmptyState();
      }
    }

    function showEmptyState() {
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('emptyState').style.display = 'block';
    }

    function displayGallery() {
      const grid = document.getElementById('galleryGrid');
      const loading = document.getElementById('loadingState');

      if (artworkData.length === 0) {
        showEmptyState();
        return;
      }

      loading.style.display = 'none';
      grid.style.display = 'grid';

      // Filter data
      let filteredData = [...artworkData];
      if (currentFilter === 'recent') {
        filteredData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
      } else if (currentFilter === 'popular') {
        filteredData.sort((a, b) => b.participants - a.participants);
      }

      // Clear and populate grid
      grid.innerHTML = '';
      filteredData.forEach((item, index) => {
        const card = createGalleryCard(item, index);
        grid.appendChild(card);
      });
    }

    function createGalleryCard(item, index) {
      const card = document.createElement('div');
      card.className = 'gallery-item';

      const date = new Date(item.timestamp);
      const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();

      card.innerHTML = `
        <button class="delete-btn" title="Delete artwork">Ã—</button>
        <img src="${item.imageUrl}" alt="${item.title}" loading="lazy">
        <div class="item-info">
          <div class="item-title">${item.title}</div>
          <div class="item-meta">${formattedDate}</div>
          <div class="item-stats">
            <span class="stat">ðŸ‘¥ ${item.participants} participants</span>
            <span class="stat">ðŸ”„ ${item.rounds} rounds</span>
          </div>
        </div>
      `;

      // Add click handler for the card (open modal)
      card.addEventListener('click', (e) => {
        if (!e.target.classList.contains('delete-btn')) {
          openModal(item);
        }
      });

      // Add delete handler
      const deleteBtn = card.querySelector('.delete-btn');
      deleteBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        deleteArtwork(item, index);
      });

      return card;
    }

    async function deleteArtwork(item, index) {
      const confirmed = confirm(`Delete "${item.title}"?\n\nThis will permanently remove this artwork from the gallery and GitHub Pages.`);

      if (!confirmed) return;

      // Prompt for admin password
      const adminPassword = prompt('Enter admin password to delete artwork:');

      if (!adminPassword) {
        alert('Delete cancelled - no password provided.');
        return;
      }

      try {
        // Get server URL from config
        const config = getServerConfig();
        const httpProtocol = config.server.startsWith('localhost') || config.server.startsWith('127.0.0.1') ? 'http' : 'https';
        const serverUrl = `${httpProtocol}://${config.server}`;

        console.log(`[Admin] Deleting ${item.imageUrl} via ${serverUrl}`);

        // Call server delete endpoint
        const response = await fetch(`${serverUrl}/api/admin/delete-artwork`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            filename: item.imageUrl,
            adminPassword: adminPassword
          })
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.error || 'Delete failed');
        }

        console.log('[Admin] Delete successful:', result);
        alert(`Artwork deleted successfully!\n\n"${item.title}" has been removed from the gallery and GitHub Pages.`);

        // Reload gallery data from server
        await initGallery();

      } catch (error) {
        console.error('[Admin] Error deleting artwork:', error);

        if (error.message.includes('Invalid admin password')) {
          alert('Delete failed: Invalid admin password.');
        } else if (error.message.includes('not configured')) {
          alert('Delete failed: Admin password not configured on server.\n\nPlease set ADMIN_PASSWORD in the server .env file.');
        } else {
          alert(`Delete failed: ${error.message}`);
        }
      }
    }

    function openModal(item) {
      const modal = document.getElementById('modal');
      const modalImage = document.getElementById('modalImage');
      const modalInfo = document.getElementById('modalInfo');

      modalImage.src = item.imageUrl;

      const date = new Date(item.timestamp);
      const formattedDate = date.toLocaleDateString() + ' at ' + date.toLocaleTimeString();

      modalInfo.innerHTML = `
        <h2>${item.title}</h2>
        <p><strong>Performance Date:</strong> ${formattedDate}</p>
        <p><strong>Participants:</strong> ${item.participants}</p>
        <p><strong>Rounds Completed:</strong> ${item.rounds}</p>
        ${item.description ? `<p><strong>Description:</strong> ${item.description}</p>` : ''}
      `;

      modal.style.display = 'block';
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    // Filter buttons
    document.getElementById('filters').addEventListener('click', (e) => {
      if (e.target.classList.contains('filter-btn')) {
        // Update active state
        document.querySelectorAll('.filter-btn').forEach(btn => {
          btn.classList.remove('active');
        });
        e.target.classList.add('active');

        // Update filter and redisplay
        currentFilter = e.target.dataset.filter;
        displayGallery();
      }
    });

    // Close modal on escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    // Close modal on background click
    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') {
        closeModal();
      }
    });

    // Initialize on load
    initGallery();
  </script>
</body>
</html>
