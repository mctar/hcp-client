<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HCP - Scan to Join</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 800px;
      width: 100%;
    }

    h1 {
      font-size: 3.5em;
      font-weight: 900;
      letter-spacing: 0.1em;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .tagline {
      font-size: 1.5em;
      font-weight: 300;
      margin-bottom: 60px;
      opacity: 0.7;
    }

    .qr-container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      display: inline-block;
      margin-bottom: 40px;
    }

    #qrcode {
      display: inline-block;
    }

    #qrcode img {
      display: block;
    }

    .instructions {
      font-size: 1.8em;
      font-weight: 300;
      margin-bottom: 30px;
      letter-spacing: 0.05em;
    }

    .info {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 30px;
      margin-top: 40px;
      font-size: 1.1em;
      line-height: 1.6;
    }

    .server-url {
      font-family: 'Courier New', monospace;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 1em;
      word-break: break-all;
    }

    .status {
      margin-top: 20px;
      font-size: 0.9em;
      opacity: 0.6;
    }

    .error {
      background: rgba(220, 38, 38, 0.2);
      border: 2px solid rgba(220, 38, 38, 0.5);
      color: #ff6b6b;
      padding: 20px;
      border-radius: 15px;
      margin-top: 30px;
      font-size: 1.1em;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }

      .tagline {
        font-size: 1.2em;
      }

      .instructions {
        font-size: 1.4em;
      }

      .qr-container {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Human Client Protocol</h1>
    <p class="tagline">Join the performance</p>

    <p class="instructions">Scan this QR code with your phone</p>

    <div class="qr-container">
      <div id="qrcode"></div>
    </div>

    <div class="info">
      <div class="server-url" id="serverUrl">Loading...</div>
      <div class="status" id="status"></div>
    </div>

    <div id="errorMsg" class="error" style="display: none;"></div>
  </div>

  <!-- QRCode.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="config.js"></script>
  <script>
    // Get configuration
    const config = getServerConfig();

    // Construct the client URL with server parameter
    const clientBaseUrl = 'https://humancontrolprotocol.com/client.html';
    const serverParam = encodeURIComponent(config.server);
    const clientUrl = `${clientBaseUrl}?server=${serverParam}`;

    // Display server URL
    document.getElementById('serverUrl').textContent = `Server: ${config.server}`;
    document.getElementById('status').textContent = `Mode: ${CONFIG.mode}`;

    // Generate QR code
    try {
      new QRCode(document.getElementById('qrcode'), {
        text: clientUrl,
        width: 400,
        height: 400,
        colorDark: '#000000',
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.H
      });
    } catch (error) {
      console.error('Error generating QR code:', error);
      document.getElementById('errorMsg').style.display = 'block';
      document.getElementById('errorMsg').textContent =
        'Error generating QR code: ' + error.message;
    }
  </script>
</body>
</html>
